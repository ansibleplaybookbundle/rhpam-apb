---
# Common Credentials
_apb_kie_admin_user: &_apb_kie_admin_user
  name: apb_kie_admin_user
  title: Admin Username
  description: Admin user name for Business Central and Process Server
  required: true
  type: string
  default: adminUser
_apb_kie_admin_pwd: &_apb_kie_admin_pwd
  name: apb_kie_admin_pwd
  title: Admin Password
  description: Admin user password for Business Central and Process Server. Generated if empty
  type: string
  display_type: password
# ImageStreams
_apb_image_stream_tag: &_apb_image_stream_tag
  name: apb_image_stream_tag
  title: Image version
  description: Tag version of the RHPAM ImageStream to use. It must exist in the openshift namespace.
  required: true
  type: string
  default: '1.0'
# HA
_apb_replicas: &_apb_replicas
  title: Number of replicas
  description: Number of Replicas that will be initially deployed
  required: true
  type: number
  default: 3
# Maven
_apb_maven_mirror_url: &_apb_maven_mirror_url
  name: apb_maven_mirror_url
  title: Maven Mirror URL
  description: Maven Mirror to use by Business Central and Process Server
  type: string
  display_group: Maven
_apb_maven_repo_url: &_apb_maven_repo_url
  name: apb_maven_repo_url
  title: Maven Repository URL
  description: External Maven Repository URL. Leave empty to use the repository provided by Business Central
  type: string
  display_group: Maven
_apb_maven_repo_id: &_apb_maven_repo_id
  name: apb_maven_repo_id
  title: Maven Repository ID
  description: The ID to use for the maven repository, if set. Default is generated randomly.
  type: string
  display_group: Maven
_apb_maven_repo_user: &_apb_maven_repo_user
  name: apb_maven_repo_user
  title: Maven Repository Username
  description: Username to use to interact with the external Maven repository.
  type: string
  display_group: Maven
_apb_maven_repo_pwd: &_apb_maven_repo_pwd
  name: apb_maven_repo_pwd
  title: Maven Repository Password
  description: Password to use to interact with the external Maven repository.
  type: string
  display_type: password
  display_group: Maven
# Generic Keystore parameters
_apb_secret_name: &_apb_secret_name
  title: Secret Name
  description: Name of the secret containing the keystore to be used by the server to accept HTTPS connections. Generated if empty
  type: string
_apb_keystore_name: &_apb_keystore_name
  title: Keystore File Name
  description: Name of the keystore file containing the certificate to be used by the server to accept HTTPS connections. If a secret name is not provided, the server generates a secret with this keystore file name.
  required: true
  type: string
  default: keystore.jks
_apb_keystore_alias: &_apb_keystore_alias
  title: Keystore certificate alias
  description: Name of the certificate alias included in the keystore to be used by the server to accept HTTPS connections. If a secret name is not provided, the server generates a seret with this alias.
  required: true
  type: string
  default: jboss
_apb_keystore_pwd: &_apb_keystore_pwd
  title: Keystore and Certificate Password
  description: Password protecting both the Keystore and the Certificate. Generated if empty
  type: string
  min_length: 6
  display_type: password
_apb_volume_size: &_apb_volume_size
  title: Workspace Storage Size
  required: true
  type: string
  pattern: "^[0-9]+[mMgGtT]i?$"
_apb_hostname: &_apb_hostname
  title: Public Hostname
  type: string
# Business Central
_apb_businesscentral_hostname: &_apb_businesscentral_hostname
  <<: *_apb_hostname
  name: apb_businesscentral_hostname
  description: Public hostname for Business Central. Generated if empty
# OCP Enablement
_apb_controller_global_discovery: &_apb_controller_global_discovery
  name: apb_controller_global_discovery
  title: Enable KIE Server global discovery
  description: If set to true, turns on KIE server global discovery feature. With this feature, Business Central is able to discover all KIE servers with OpenShiftStartupStrategy deployed in the same namespace.  If set to false, Business Central can discover a KIE server only if both components are deployed with the same application name. (Sets the org.kie.server.controller.openshift.global.discovery.enabled system property)
  type: boolean
  default: false
  display_group: Business Central
_apb_controller_prefer_kieserver_svc: &_apb_controller_prefer_kieserver_svc
  name: apb_controller_prefer_kieserver_svc
  title: Prefer Process Server OpenShift Service
  description: Enables connection to Process Server via OpenShift internal Service endpoint (Sets the org.kie.server.controller.openshift.prefer.kieserver.service system property)
  type: boolean
  default: true
  display_group: Business Central
_apb_controller_template_cache_ttl: &_apb_controller_template_cache_ttl
  name: apb_controller_template_cache_ttl
  title: Process Server Template Cache TTL
  description: Process Server Template Cache TTL in milliseconds (Sets the org.kie.server.controller.template.cache.ttl system property)
  type: number
  default: 60000
  display_group: Business Central
_apb_businesscentral_secret_name: &_apb_businesscentral_secret_name
  <<: *_apb_secret_name
  name: apb_businesscentral_secret_name
  display_group: Business Central Monitoring
_apb_businesscentral_keystore_name: &_apb_businesscentral_keystore_name
  <<: *_apb_keystore_name
  name: apb_businesscentral_keystore_name
  display_group: Business Central Monitoring
_apb_businesscentral_keystore_alias: &_apb_businesscentral_keystore_alias
  <<: *_apb_keystore_alias
  name: apb_businesscentral_keystore_alias
  display_group: Business Central Monitoring
_apb_businesscentral_keystore_pwd: &_apb_businesscentral_keystore_pwd
  <<: *_apb_keystore_pwd
  name: apb_businesscentral_keystore_pwd
  display_group: Business Central Monitoring
# Git Hooks
_apb_git_hooks_dir: &_apb_git_hooks_dir
  name: apb_git_hooks_dir
  title: Git hooks directory
  description: The directory to use for git hooks, if required. e.g. /opt/kie/data/git/hooks
  type: string
  display_group: Business Central
_apb_businesscentral_maven_repo_user: &_apb_businesscentral_maven_repo_user
  name: apb_businesscentral_maven_repo_user
  title: Maven Repository Username
  description: Username to use to interact with the Business Central Maven repository.
  type: string
  default: mavenUser
  display_group: Business Central
_apb_businesscentral_maven_repo_pwd: &_apb_businesscentral_maven_repo_pwd
  name: apb_businesscentral_maven_repo_pwd
  title: Maven Repository Password
  description: Password to use to interact with the Business Central Maven repository. Generated if empty
  type: string
  display_type: password
  display_group: Business Central
# Process Server
_apb_kieserver_mode: &_apb_kieserver_mode
  name: apb_kieserver_mode
  title: Process Server Mode
  description: The KIE server mode. Valid values are 'DEVELOPMENT' or 'PRODUCTION'. In production mode, you can not deploy SNAPSHOT versions of artifacts on the KIE server and can not change the version of an artifact in an existing container. (Sets the org.kie.server.mode system property).
  required: true
  type: enum
  enum: ['DEVELOPMENT', 'PRODUCTION']
  default: DEVELOPMENT
  display_group: Process Server
_apb_kieserver_image_stream_name: &_apb_kieserver_image_stream_name
  name: apb_kieserver_image_stream_name
  title: Process Server Image Stream Name
  description: Image Stream Name to use for Process Server. If you have generated a custom image (for example, to provide a database server driver), you can change this parameter to use it.
  required: true
  type: string
  default: rhpam75-kieserver-openshift
  display_group: Process Server
_apb_kieserver_user: &_apb_kieserver_user
  name: apb_kieserver_user
  title: Process Server Username
  description: User to interact with the Process Server using the REST API
  required: true
  type: string
  default: executionUser
  display_group: Process Server
_apb_kieserver_pwd: &_apb_kieserver_pwd
  name: apb_kieserver_pwd
  title: Process Server Password
  description: User password to interact with the Process Server using the REST API. Generated if empty
  type: string
  display_type: password
  display_group: Process Server
_apb_kieserver_secret_name: &_apb_kieserver_secret_name
  <<: *_apb_secret_name
  name: apb_kieserver_secret_name
  display_group: Process Server
_apb_kieserver_keystore_name: &_apb_kieserver_keystore_name
  <<: *_apb_keystore_name
  name: apb_kieserver_keystore_name
  display_group: Process Server
_apb_kieserver_keystore_alias: &_apb_kieserver_keystore_alias
  <<: *_apb_keystore_alias
  name: apb_kieserver_keystore_alias
  display_group: Process Server
_apb_kieserver_keystore_pwd: &_apb_kieserver_keystore_pwd
  <<: *_apb_keystore_pwd
  name: apb_kieserver_keystore_pwd
  display_group: Process Server
_apb_kieserver_hostname: &_apb_kieserver_hostname
  <<: *_apb_hostname
  name: apb_kieserver_hostname
  description: Public hostname for Process Server. Generated if empty
_apb_kieserver_startup_strategy: &_apb_kieserver_startup_strategy
  name: apb_kieserver_startup_strategy
  title: Startup Strategy
  description: "When set to OpenShiftStartupStrategy, allows KIE server to start up independently using shared state from OpenShift API service; when set to ControllerBasedStartupStrategy, allows KIE server to start up and function with configuration from a controller. Default: OpenShiftStartupStrategy"
  required: true
  type: enum
  enum: ['OpenShiftStartupStrategy', 'ControllerBasedStartupStrategy']
  default: OpenShiftStartupStrategy
  display_group: Process Server
_apb_kieserver_prometheus_ext_disabled: &_apb_kieserver_prometheus_ext_disabled
  name: apb_kieserver_prometheus_ext_disabled
  title: Prometheus Server Extension Disabled
  description: If unchecked, the prometheus server extension will be enabled. (Sets the org.kie.prometheus.server.ext.disabled system property)
  required: false
  type: boolean
  default: true
  display_group: Process Server
_apb_kieserver_db_type: &_apb_kieserver_db_type
  name: apb_kieserver_db_type
  title: Database Type
  description: Database Type to persist the Process Server runtime information. DO NOT USE H2 for deploying more than 1 instance of Process Server. For H2, PostgreSQL, and MySQL the database server will be deployed in a pod. To use a database server that is deployed elsewhere, select External.
  required: true
  type: enum
  enum: [ 'H2', 'PostgreSQL', 'MySQL', 'External' ]
  default: PostgreSQL
  display_group: Process Server
_apb_kieserver_db_size: &_apb_kieserver_db_size
  <<: *_apb_volume_size
  name: apb_kieserver_db_size
  title: Database Storage Size
  description: Persistent Volume Claim size to create for the Database. For example, 1Gi. Ignored if External is selected
  default: 1Gi
  display_group: Process Server
_apb_kieserver_external_db_driver: &_apb_kieserver_external_db_driver
  name: apb_kieserver_external_db_driver
  title: Driver name
  description: Database driver type. Required for External database. For example, mysql or postgresql
  type: string
  display_group: External Database (only if Database type is External)
_apb_kieserver_external_db_dialect: &_apb_kieserver_external_db_dialect
  name: apb_kieserver_external_db_dialect
  title: Dialect class
  description: Hibernate dialect class to use. Required for External database. For example, org.hibernate.dialect.MySQL57Dialect
  type: string
  display_group: External Database (only if Database type is External)
_apb_kieserver_external_db_host: &_apb_kieserver_external_db_host
  name: apb_kieserver_external_db_host
  title: Host
  description: External database server host. Required for External database. For example, 127.0.0.1
  type: string
  display_group: External Database (only if Database type is External)
_apb_kieserver_external_db_port: &_apb_kieserver_external_db_port
  name: apb_kieserver_external_db_port
  title: Port
  description: External database server port. Required for External database. For example, 3306
  type: string
  display_group: External Database (only if Database type is External)
_apb_kieserver_external_db_name: &_apb_kieserver_external_db_name
  name: apb_kieserver_external_db_name
  title: Database Name
  description: External Database name. Required for External database. For example, rhpam
  type: string
  display_group: External Database (only if Database type is External)
_apb_kieserver_external_db_url: &_apb_kieserver_external_db_url
  name: apb_kieserver_external_db_url
  title: Database JDBC URL
  description: External database server JDBC URL. Required for External database. For example, jdbc:mysql:127.0.0.1:3306/rhpam
  type: string
  display_group: External Database (only if Database type is External)

# JMS envs
_apb_enable_kieserver_jms_integration: &_apb_enable_kieserver_jms_integration
  name: apb_enable_kieserver_jms_integration
  title: Enable JMS integration
  description: When set to true will configure the KIE server with JMS integration, if no configuration is added, the default will be used.
  type: boolean
  default: false
  display_group: JMS Integration
_apb_kieserver_jms_executor: &_apb_kieserver_jms_executor
  name: apb_kieserver_jms_executor
  title: Enable JMS Executor
  description: Enables the JMS executor, uncheck to disable it.
  type: boolean
  default: true
  display_group: JMS Integration
_apb_kieserver_jms_queue_executor: &_apb_kieserver_jms_queue_executor
  name: apb_kieserver_jms_queue_executor
  title: KIE Server JMS Executor Queue
  description: JNDI name of executor queue for JMS, example queue/CUSTOM.KIE.SERVER.EXECUTOR, default is queue/KIE.SERVER.EXECUTOR.
  type: string
  display_group: JMS Integration
_apb_kieserver_jms_executor_transacted: &_apb_kieserver_jms_executor_transacted
  name: apb_kieserver_jms_executor_transacted
  title: KIE Server Transacted Executor
  description: Enable transactions for JMS executor, disabled by default.
  type: boolean
  default: false
  display_group: JMS Integration
_apb_kieserver_jms_queue_request: &_apb_kieserver_jms_queue_request
  name: apb_kieserver_jms_queue_request
  title: KIE Server JMS Request Queue
  description: JNDI name of request queue for JMS, example queue/CUSTOM.KIE.SERVER.REQUEST, default is queue/KIE.SERVER.REQUEST.
  type: string
  display_group: JMS Integration
_apb_kieserver_jms_queue_response: &_apb_kieserver_jms_queue_response
  name: apb_kieserver_jms_queue_response
  title: KIE Server JMS Response Queue
  description: JNDI name of response queue for JMS, example queue/CUSTOM.KIE.SERVER.RESPONSE, default is queue/KIE.SERVER.RESPONSE.
  type: string
  display_group: JMS Integration
_apb_kieserver_jms_enable_signal: &_apb_kieserver_jms_enable_signal
  name: apb_kieserver_jms_enable_signal
  title: Enable KIE Server JMS Signal Queue
  description: Enable the Signal configuration through JMS. Default is false.
  type: boolean
  default: false
  display_group: JMS Integration
_apb_kieserver_jms_queue_signal: &_apb_kieserver_jms_queue_signal
  name: apb_kieserver_jms_queue_signal
  title: KIE Server JMS Signal Queue
  description: JNDI name of signal queue for JMS, example queue/CUSTOM.KIE.SERVER.SIGNAL, default is queue/KIE.SERVER.SIGNAL.
  type: string
  display_group: JMS Integration
_apb_kieserver_jms_enable_audit: &_apb_kieserver_jms_enable_audit
  name: apb_kieserver_jms_enable_audit
  title: Enable KIE Server JMS Audit
  description: Enable the Audit logging through JMS. Default is false.
  type: boolean
  default: false
  display_group: JMS Integration
_apb_kieserver_jms_queue_audit: &_apb_kieserver_jms_queue_audit
  name: apb_kieserver_jms_queue_audit
  title: KIE Server JMS Audit Queue
  description: JNDI name of audit logging queue for JMS, example queue/CUSTOM.KIE.SERVER.AUDIT, default is queue/KIE.SERVER.AUDIT.
  type: string
  display_group: JMS Integration
_apb_kieserver_jms_audit_transacted: &_apb_kieserver_jms_audit_transacted
  name: apb_kieserver_jms_audit_transacted
  title: KIE Server JMS Audit logger transacted
  description: Determines if JMS session is transacted or not - default true.
  type: boolean
  default: true
  display_group: JMS Integration
_apb_kieserver_jms_username: &_apb_kieserver_jms_username
  name: apb_kieserver_jms_username
  title: AMQ Username
  description: AMQ broker username to connect do the AMQ, generated if empty.
  type: string
  display_group: JMS Integration
_apb_kieserver_jms_password: &_apb_kieserver_jms_password
  name: apb_kieserver_jms_password
  title: AMQ Password
  description: AMQ broker password to connect do the AMQ, generated if empty.
  type: string
  display_type: password
  display_group: JMS Integration
_apb_kieserver_jms_amq_queues: &_apb_kieserver_jms_amq_queues
  name: apb_kieserver_jms_amq_queues
  title: AMQ Queues
  description: AMQ broker broker comma separated queues, if set the QUEUES name will be ignored, if empty the values from default queues will be used.
  type: string
  display_group: JMS Integration
