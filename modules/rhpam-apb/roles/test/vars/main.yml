provision_failed: false
apb_image_stream_tag: 7.5.0
image_stream_namespace: '{{ namespace }}'
image_registry: registry.access.redhat.com
image_streams:
  - {
      name: "rhpam-businesscentral-rhel8",
      version: "{{ apb_image_stream_tag }}",
      image_ref: "{{ image_registry }}/rhpam-7/rhpam-businesscentral-rhel8:{{ apb_image_stream_tag }}"
    }
  - {
      name: "rhpam-businesscentral-monitoring-rhel8",
      version: "{{ apb_image_stream_tag }}",
      image_ref: "{{ image_registry }}/rhpam-7/rhpam-businesscentral-monitoring-rhel8:{{ apb_image_stream_tag }}"
    }
  - {
      name: "rhpam-controller-rhel8",
      version: "{{ apb_image_stream_tag }}",
      image_ref: "{{ image_registry }}/rhpam-7/rhpam-controller-rhel8:{{ apb_image_stream_tag }}"
    }
  - {
      name: "rhpam-kieserver-rhel8",
      version: "{{ apb_image_stream_tag }}",
      image_ref: "{{ image_registry }}/rhpam-7/rhpam-kieserver-rhel8:{{ apb_image_stream_tag }}"
    }
  - {
      name: "rhpam-smartrouter-rhel8",
      version: "{{ apb_image_stream_tag }}",
      image_ref: "{{ image_registry }}/rhpam-7/rhpam-smartrouter-rhel8:{{ apb_image_stream_tag }}"
    }
  - {
      name: "postgresql",
      version: "10",
      image_ref: "{{ image_registry }}/rhscl/postgresql-10-rhel7:latest"
    }
  - {
      name: "mysql",
      version: "5.7",
      image_ref: "{{ image_registry }}/rhscl/mysql-57-rhel7:latest"
    }
